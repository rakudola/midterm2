<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Definitely Not Amazon</title>
</head>

<body>
  <div class="header">
    <div class="title">
      <h2>Definitely Not Amazon</h2>
      <p>(Please don't sue me)</p>
    </div>
  </div>
  
  <div id="app" class="content">
    <h2>Available Products</h2>
    <div class="image" v-for="product in products">
      <img :src="product.url" />
      <input class="check" type="checkbox" v-model="product.selected">
      <b>{{product.title}}</b> - ${{product.price}}
      <hr />
    </div>
    <button v-on:click="dovote()">Submit Purchase</button>
    <br />
    
    <h2>Shopping Cart</h2>
    <div v-for="product in purchased">
      <img :src="product.url" />
      <p><b>{{product.title}}</b> - ${{product.price}}</p>
    </div>
    
  </div>
  
  
  <div class="footer">
    <a href="admin.html">Admin</a>
    <span> | </span>
    <a href="">Customer Page</a>
    <span> | </span>
    <a href="https://github.com/rakudola/midterm2">Github Repository</a>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
